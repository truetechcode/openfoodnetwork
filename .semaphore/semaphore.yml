version: v1.0
name: OFN Rails app
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Ubuntu Setup
    dependencies: []
    task:
      jobs:
        - name: sudo
          commands:
            - sudo apt-get update
            - sudo apt-get install -y build-essential
  - name: Setup
    dependencies:
      - Ubuntu Setup
    task:
      jobs:
        - name: bundle
          commands:
            - sem-version ruby 3.0.3
            - sem-version node 14.16.1
            - checkout
            - cache restore
            - gem install bundler --version=2.3.5
            - bundle lock --add-platform aarch64-linux
            - bundle lock --add-platform x86_64-linux
            - bundle install
            - cache store
  - name: Code scanning
    dependencies: []
    task:
      jobs:
        - name: check style + security
          commands:
            - sem-version ruby 3.0.3
            - sem-version node 14.16.1
            - checkout
            - cache restore
            - gem install bundler --version=2.3.5
            - bundle lock --add-platform aarch64-linux
            - bundle lock --add-platform x86_64-linux
            - bundle install
            - cache store
            - bundle exec rubocop
            - bundle exec brakeman
  - name: Unit tests
    dependencies:
      - Setup
    task:
      prologue:
        commands:
          - sem-version ruby 3.0.3
          - sem-version node 14.16.1
          - checkout
          - cache restore
          - gem install bundler --version=2.3.5
          - bundle lock --add-platform aarch64-linux
          - bundle lock --add-platform x86_64-linux
          - bundle install
          - cache store
          - sem-service start postgres
          - cat /dev/null > config/database.yml
          - 'bin/rails db:create'
          - bin/rails test
          - 'bundle exec rake db:test:prepare'
          - 'bundle exec rake db:seed'
          - 'bundle exec rake ofn:sample_data'
      jobs:
        - name: RSpec - Model tests
          commands:
            - bundle exec rspec spec/models
        - name: RSpec - Controller tests
          commands:
            - bundle exec rspec spec/controllers
        - name: RSpec - Component tests
          commands:
            - bundle exec rspec spec/components
        - name: RSpec - Contraints tests
          commands:
            - bundle exec rspec spec/contraints
        - name: RSpec - Library tests
          commands:
            - bundle exec rspec spec/lib
        - name: RSpec - Queries tests
          commands:
            - bundle exec rspec spec/queries
        - name: RSpec - Request tests
          commands:
            - bundle exec rspec spec/requests
        - name: RSpec - Misc tests
          commands:
            - bundle exec rspec spec/routing
            - bundle exec rspec spec/serializers
            - bundle exec rspec spec/services
            - bundle exec rspec spec/validators
            - bundle exec rspec spec/migrations
      epilogue:
        always:
          commands:
            - "[[ -f junit.xml ]] && test-results publish --name \"\U0001F9EA Unit tests\" junit.xml"
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres@localhost/test?encoding=utf8'
        - name: RAILS_ENV
          value: test
  - name: Integration tests
    dependencies:
      - Unit tests
    task:
      prologue:
        commands:
          - sem-version ruby 3.0.3
          - sem-version node 14.16.1
          - checkout
          - cache restore
          - gem install bundler --version=2.3.5
          - bundle lock --add-platform aarch64-linux
          - bundle lock --add-platform x86_64-linux
          - bundle install
          - cache store
          - sem-service start postgres
          - 'bundle exec rake db:setup'
      jobs:
        - name: RSpec - javascript specs
          commands:
            - bundle exec rspec spec/javascript
        - name: RSpec - Jobs specs
          commands:
            - bundle exec rspec spec/jobs
        - name: RSpec - Mail specs
          commands:
            - bundle exec rspec spec/mailers
        - name: RSpec - System specs
          commands:
            - bundle exec rspec spec/system
        - name: RSpec - Views specs
          commands:
            - bundle exec rspec spec/views
      epilogue:
        always:
          commands:
            - "[[ -f junit.xml ]] && test-results publish --name \"\U0001F3D7Ô∏è Integration tests\" junit.xml"
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
